<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<img th:src="${'/photo/' + mf.photo}">

</div>
<div th:each="f:${mf.etc}">

<a th:href="${'/download/'+f}"th:text="${f}"></a> 
</div>

</html>
